{% extends "base.html" %}
{% block content %}
<div class="glass p-4 p-md-5 mx-auto" style="max-width: 600px;">
  <h2 class="text-center mb-4" style="color: black "><strong>Edit Student</strong></h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label" style="color:black"><strong>Name</strong></label>
      <input type="text" class="form-control" name="student_name" value="{{ student['Student_name'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label" style="color:black"><strong>CGPA</strong></label>
      <input type="number" step="0.01" class="form-control" name="cgpa" value="{{ student['CGPA'] }}">
    </div>

    <div class="mb-3">
      <label class="form-label" style="color:black"><strong>IQ</strong></label>
      <input type="number" step="1" class="form-control" name="iq" value="{{ student['IQ_level'] }}">
    </div>

    <div class="mb-3">
      <label class="form-label" style="color:black"><strong>Profile Score</strong></label>
      <input type="number" step="1" class="form-control" name="profile_score" value="{{ student['Profile_score'] }}">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="{{ url_for('my_placed_students') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
