{% extends "base.html" %}
{% block content %}

<div class="home-content">
<div class="glass p-4 p-md-5 mx-auto" style="max-width: 900px;">
  <h3 class="text-center mb-3"><strong>STUDENT PLACEMENT PREDICTION</strong></h3>
  <form action="{{ url_for('predict') }}" method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">FULLNAME</label>
      <input type="text" id="student_name" name="student_name" required class="form-control" placeholder="Enter student fullname.">
    </div>
    <div class="mb-3">
      <label class="form-label">CGPA</label>
      <input type="number" step="0.01" name="cgpa" min="0" max="10" required class="form-control" placeholder="Enter their CGPA(0 â€“ 10)">
    </div>
    <div class="mb-3">
      <label class="form-label">IQ Level</label>
      <input type="number" name="iq" min="50" max="200" required class="form-control" placeholder="Enter IQ Level(50 â€“ 200)">
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Score</label>
      <input type="number" name="profile_score" min="0" max="100" required class="form-control" placeholder="Enter Profile Score(0 â€“ 100)">
    </div>
    <button type="submit" class="btn btn-neo w-100">Predict</button>
  </form>
</div>
</div>
