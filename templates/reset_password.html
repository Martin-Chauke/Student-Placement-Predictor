{% extends "base.html" %}
{% block content %}
<div class="glass p-4 mx-auto" style="max-width: 500px;">
  <h3 class="text-center">Reset Password</h3>
  <form method="POST">
    <div class="mb-3">
      <label>New Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-neo w-100">Reset Password</button>
  </form>
</div>
{% endblock %}
