{% extends "base.html" %}
{% block content %}
<div class="glass p-4 mx-auto" style="max-width: 500px;">
  <h3 class="text-center">Forgot Password</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Email address</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-neo w-100">Send Reset Link</button>
  </form>
</div>
{% endblock %}
