{% extends "base.html" %}
{% block content %}
<div class="glass p-4 mx-auto" style="max-width: 500px;background-color: rgb(128, 239, 239);">
  <h3 class="text-center" style="color:black">Forgot Password</h3>
  <form method="POST" style="color:black">
    <div class="mb-3">
      <label style="color:black">Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your email to reset the password." required>
    </div>
    <button type="submit" class="btn btn-neo w-100" style="color:black">Send Reset Link</button>
  </form>
</div>
{% endblock %}
